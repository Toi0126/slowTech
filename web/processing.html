<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>処理中</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #3f4b63;
        --primary-dark: #2f394c;
        --primary-light: #65739a;
        --secondary: #f2c3a1;
        --background: #eaf3fb;
        --surface: #ffffff;
        --text-primary: #3f4b63;
        --text-secondary: #74809a;
        --border: rgba(63, 75, 99, 0.12);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      main {
        max-width: 420px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .status-text {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .loader-container {
        margin: 2rem 0;
      }

      .spinner {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        border: 4px solid rgba(63, 75, 99, 0.12);
        border-top: 4px solid rgba(63, 75, 99, 0.7);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .progress-bar-container {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 6px;
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .progress-bar {
        height: 100%;
        background: rgba(63, 75, 99, 0.75);
        border-radius: 6px;
        transition: width 0.3s ease;
        box-shadow: none;
      }

      #progress {
        margin-top: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem;
        }

        .spinner {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>処理中</h1>
      <!-- <p class="status-text">（MVPではダミー表示です）</p> -->
      <div class="loader-container">
        <div class="spinner"></div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        <p id="progress">進捗: 0%</p>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
