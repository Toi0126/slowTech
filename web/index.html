<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SlowTech - Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --secondary: #ec4899;
        --background: #0f172a;
        --surface: #1e293b;
        --surface-hover: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --border: #334155;
        --error: #ef4444;
        --success: #10b981;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
      }

      main {
        max-width: 700px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
      }

      section {
        background: var(--surface);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid var(--border);
        box-shadow: 0 4px 6px var(--shadow);
        transition: all 0.3s ease;
      }

      section:hover {
        border-color: var(--primary);
        box-shadow: 0 8px 16px var(--shadow);
      }

      h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--text-primary);
      }

      .file-upload-area {
        position: relative;
        border: 2px dashed var(--border);
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        background: var(--background);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-area:hover {
        border-color: var(--primary);
        background: var(--surface-hover);
      }

      .file-upload-area.drag-over {
        border-color: var(--primary-light);
        background: var(--primary);
        opacity: 0.8;
      }

      .file-upload-icon {
        font-size: 3rem;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      #media-file {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-label {
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .file-selected {
        margin-top: 12px;
        padding: 12px;
        background: var(--surface-hover);
        border-radius: 8px;
        display: none;
        align-items: center;
        gap: 12px;
      }

      .file-selected.show {
        display: flex;
      }

      .file-icon {
        font-size: 1.5rem;
      }

      .file-info {
        flex: 1;
        text-align: left;
      }

      .file-name {
        font-weight: 500;
        color: var(--text-primary);
        word-break: break-all;
      }

      .file-size {
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      #file-hint {
        margin-top: 12px;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      textarea {
        width: 100%;
        padding: 16px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: var(--background);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 1rem;
        resize: vertical;
        transition: all 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.5;
      }

      .text-counter {
        text-align: right;
        margin-top: 8px;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      #error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--error);
        color: var(--error);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        display: none;
        animation: slideDown 0.3s ease;
      }

      #error:not(:empty) {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button[type="submit"] {
        width: 100%;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      button[type="submit"]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      @media (max-width: 640px) {
        body {
          padding: 12px;
        }

        h1 {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }

        section {
          padding: 16px;
          margin-bottom: 16px;
        }

        .file-upload-area {
          padding: 30px 16px;
        }
      }
    </style>
  </head>
