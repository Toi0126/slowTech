      .btn-secondary {

        color: var(--text-primary);
        border: 1px solid var(--border);
      }

        background: var(--border);
      }

      .btn[aria-disabled="true"] {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      .back-link {

        }

          flex-direction: column;
        }

          width: 100%;
          text-align: center;
        }
      }
